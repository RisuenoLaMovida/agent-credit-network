services:
  - type: web
    name: acn-api
    runtime: node
    buildCommand: npm install
    startCommand: node server-sqlite.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite://./acn.db
    healthCheckPath: /health
    autoDeploy: true
